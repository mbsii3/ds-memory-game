<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="game-container">
        <header class="header">Memory Game: Demon Slayer Edition</header>
        
        <div class="message" id="win-message">Match the Cards!</div>

        <div class="game-info">
            <div class="turns">Turns Left: <span class="playerTurnsCount" id="turnCount"></span></div>
            <div class="matches">Matches: <span class="matchesCount" id="matchCount"></span></div>
        </div>
        
        
        <section></section>
        <button>Play Again</button>
    </div>
    

</body>
</html>
